<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!-- icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Font Awesome -->

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Custom Style -->

    <!-- jquery code -->

  src="https://code.jquery.com/jquery-3.6.0.min.js"

<body>

    <div class="container">
        <h1 class="text-center">Payment gateway</h1>

         <form>
             <div class="form-group">
                 <label for="name">Name On Card: </label>
                 <input class="form-control" type="text" placeholder="Zahra Mousavi">
             </div>

             <div class="form-group">
                <label for="name">Credit Card Number:</label>
                <input class="form-control" type="number" placeholder="1111-2222-3333-4444">
            </div>
            <div class="form-group">
                <label for="name">Exp Month:</label>
                <input class="form-control" type="text" placeholder="April">
            </div>
            <div class="form-group">
                <label for="name">Exp Year:</label>
                <input class="form-control" type="number" placeholder="2022">
            </div>
            <div class="form-group">
                <label for="name">CVV2:</label>
                <input class="form-control" type="password" placeholder="123">
            </div>
             <div class="form-group">
                 <label for="password">Password</label>
                 <input class="form-control" type="password" placeholder="Enter your password">
             </div>
             <button class="btn btn-success" type="pay">Pay</button>
             <button class="btn btn-warning" type="cancle">Cancle</button>
         </form>
 
</body>
